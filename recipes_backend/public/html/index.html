<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
<div class="flex h-screen">
    <!-- Login Container -->
    <div class="w-full bg-white border-r border-gray-300 p-8">
        <h2 class="text-2xl mb-4">Login</h2>
        <form action="/login" method="POST">
            <div class="mb-4">
                <label for="login-email" class="block text-gray-700">Email Address</label>
                <input type="email" id="login-email" name="email" placeholder="Enter your email" class="form-input mt-1 block w-full rounded-md border-gray-300">
            </div>
            <div class="mb-4">
                <label for="login-password" class="block text-gray-700">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" class="form-input mt-1 block w-full rounded-md border-gray-300">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md">Login</button>
        </form>
    </div>
</div>
</body>
</html>
