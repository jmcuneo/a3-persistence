<!-- This is the form to take the input from the user.
It has the following fields: First Name, Middle Name, Last Name, Email,
Start Location, Destination, and Transportation mode. -->
<form action="/recipes/create" method="POST">
    <label for="recipeName">Recipe Name: </label>
    <input type="text" id="RecipeName" placeholder="Recipe Name" required="required">
    <label for="Ingredients">Ingredients: </label>
    <input type="text" id="Ingredients" placeholder="Ingredients"> <br>
    <label for="recipeDescription">Recipe Description: </label>
    <textarea id="recipeDescription" placeholder="recipeDescription"></textarea>
</form>
<form action="/recipes/create" method="POST">
    <p>Please select:</p>
    <input type="radio" id="SuperSpicy" name="allergen" value="SuperSpicy">
    <label for="SuperSpicy">Super Spicy</label><br>
    <input type="radio" id="MediumSpicy" name="allergen" value="MediumSpicy">
    <label for="MediumSpicy">Medium Spicy</label><br>
    <input type="radio" id="Sour" name="allergen" value="Sour">
    <label for="Sour">Sour</label><br>
    <input type="radio" id="Sweet" name="allergen" value="Sweet">
    <label for="Sweet">Sweet</label><br>
    <input type="radio" id="Salty" name="allergen" value="Salty">
    <label for="Salty">Salty</label><br>
</form>
<form action="/recipes/create" method="POST">
    <p>Please select:</p>
    <input type="checkbox" id="allergen1" name="allergen1" value="GlutenFree">
    <label for="allergen1"> Gluten Free</label><br>
    <input type="checkbox" id="allergen2" name="allergen2" value="EggFree">
    <label for="allergen2"> Egg Free</label><br>
    <input type="checkbox" id="allergen3" name="allergen3" value="LactoseFree">
    <label for="allergen3"> Lactose Free</label><br>
    <input type="checkbox" id="allergen4" name="allergen4" value="PeanutFree">
    <label for="allergen4"> Peanut Free</label><br>
    <input type="checkbox" id="allergen5" name="allergen5" value="ShellFishFree">
    <label for="allergen5"> ShellFish Free</label><br>
</form>
<!-- This is the dropdown menu for the transportation mode.-->
<label for="allergen" >Dietary Restrictions:</label>
<select name="Allergen Free" id="allergen">
    <option value="Choose">Choose</option>
    <option value="Vegan">Vegan</option>
    <option value="Vegetarian">Vegetarian</option>
    <option value="Non-vegetarian">Non-vegetarian</option>
</select><br>
<!-- This is the submit button for the form -->
<button class="outfit-inside-buttons-font submit" type="submit" id="Submit">Submit</button>
<!-- This is the button to confirm. The button is hidden until the user clicks on update the data field. -->
<button onclick="NewData()" type="button" id="Confirm">Confirm</button>

</div>
