<!doctype html>
<html lang="en">
<head>
    <title>Game Manager</title>
    <meta charset="utf-8">
    <script src="js/users.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="h-full w-full flex flex-col">
    <div class="bg-blue-950 h-16 w-full flex justify-end items-center p-0 m-0">
        <div class="bg-blue-950 h-16 flex-grow flex items-center px-16">
            <h1 class="text-white text-3xl">Game Manager</h1>
        </div>
        <a href="/">
            <button class="text-white h-16 w-48 bg-blue-950 hover:text-black hover:bg-blue-300">Homepage</button>
        </a>
        <a href="AddOrDelete.html">
            <button class="text-white h-16 w-48 bg-blue-950 hover:text-black hover:bg-blue-300">Add or Delete a Game</button>
        </a>
        <a href="patchData.html">
            <button class="text-white h-16 w-48 bg-blue-950 hover:text-black hover:bg-blue-300">Update a Game</button>
        </a>
        <a href="Users.html">
            <button class="text-white h-16 w-48 bg-blue-950 hover:text-black hover:bg-blue-300">View Users</button>
        </a>
        <a href="logout">
            <button class="text-white h-16 w-48 bg-blue-950 hover:text-black hover:bg-blue-300" id="logout">Logout</button>
        </a>
    </div>
    <div class="mainDiv bg-amber-200 flex-grow flex flex-row gap-16">
        <div class="bg-blue-100 w-96 h-4/5 flex flex-col align-middle justify-center p-4 rounded-2xl border-4 border-blue-950">
            <h1 class="font-bold text-2xl">Enter user information</h1>
            <br>
            <p>username</p>
            <input type="text" id="username">
            <p>password</p>
            <input type="password" id="password">
            <br>
            <br>
            <div class="flex justify-between">
                <button id="add" class="bg-amber-950 text-white w-40 h-12 hover:bg-amber-100 hover:text-black">Add User</button>
                <button id="delete"  class="bg-amber-950 text-white w-40 h-12 hover:bg-amber-100 hover:text-black">Delete User</button>
            </div>
        </div>
        <div id="tableDiv" class="bg-blue-100 w-1/2 h-4/5 flex flex-col align-middle justify-start p-4 rounded-2xl border-4 border-blue-950"></div>
    </div>
</div>
</body>
</html>
