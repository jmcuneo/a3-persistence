<!doctype html>
<html lang="en">
  <head>
    <title>To Not-Do List</title>
    <meta name="description" content="Manage tasks you don't want to do!" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />

    <link rel="icon" href="/favicon.ico" />

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="./js/color-modes.js"></script>

    <!-- get rid of favicon error -->
<!--    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />-->
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <img src="./logo512.png" alt="To Not-Do List" width="32" height="32" class="me-2" />
          <span class="fs-4">To Not-Do List</span>
        </a>

        <div class="col-md-3 text-end">
          <a href="/logout" class="btn btn-outline-primary" role="button">Log out</a>
        </div>
      </header>
    </div>

    <div class="container">
      <form id="addForm"></form>
      <table id="tasks" class="table table-dark align-middle">
        <thead>
          <tr>
            <th scope="col">Done</th>
            <th scope="col">Task Name</th>
            <th scope="col">Priority</th>
            <th scope="col">Creation Date</th>
            <th scope="col">Days Not Done</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
        </tbody>
      </table>
    </div>

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <img src="./logo512.png" alt="To Not-Do List" width="24" height="24" class="me-2" />
          <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Gabriel Shiu, CS 4241 Webware</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a id="githubRepo" href="https://github.com/s-leirbag/a2-GabrielShiu">Github Repo</a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
        </ul>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
