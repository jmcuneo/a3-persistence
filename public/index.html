<!doctype html>
<html lang="en">
  <head>
    <title>To Not-Do List</title>
    <meta name="description" content="Manage tasks you don't want to do!" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />

    <link rel="icon" href="/favicon.ico" />

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="./js/color-modes.js"></script>

    <!-- get rid of favicon error -->
<!--    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />-->
  </head>
  <body class="vh-100 vw-100" data-bs-theme="light">
    <div class="container fixed-top bg-white">
      <header role="banner" class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <img src="./logo512.png" alt="logo" aria-label="logo" width="32" height="32" class="me-2" />
          <span class="fs-4">To Not-Do List</span>
        </a>

        <div class="col-md-3 text-end">
          <a href="/logout" class="btn btn-outline-primary" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right me-2 mb-1" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
              <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
            </svg>
            Log out
          </a>
        </div>
      </header>
    </div>

    <div class="container" style="padding-top: 100px; padding-bottom: 130px;">
      <form id="addForm"></form>
      <table id="tasks" class="table align-middle">
        <thead>
          <tr>
            <th scope="col">Done</th>
            <th scope="col">Task Name</th>
            <th scope="col">Priority</th>
            <th scope="col">Creation Date</th>
            <th scope="col">Days Not Done</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
        </tbody>
      </table>
    </div>

    <div class="container fixed-bottom bg-white">
      <footer role="contentinfo" aria-label="To Not-Do List footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <img src="./logo512.png" alt="logo" aria-label="logo" width="24" height="24" class="me-2" />
          <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Gabriel Shiu, CS 4241 Webware</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a id="githubRepo" aria-label="GitHub repository" href="https://github.com/s-leirbag/a2-GabrielShiu">Github Repo</a></li>
        </ul>
      </footer>
    </div>

  </body>
</html>
