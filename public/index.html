<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task List application for classes">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom.css">
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <header>
      <h1>Task List</h1>
    </header>
    <div class="Main">
      <h2>Add Tasks</h2>
      <form>
        <div class="form-group">        
          <p class="inter-font">Enter task: </p>
          <input class="form-control" type="text" id="task" placeholder="Task">
        </div>

        <div class="form-group">
          <p class="inter-font">Enter class: </p>
          <input class="form-control" type="text" id="class" placeholder="Class">
        </div>

        <div class="form-group">
          <p class="inter-font">Enter due date (MM/DD/YYYY): </p>
          <input class="form-control" type="text" id="duedate" pattern="(0[1-9]|1[0-2])/(0[1-9]|[12][0-9]|3[01])/\d{4}" required placeholder="MM/DD/YYYY">
        </div>

        <div>
          <p class="inter-font">Choose importance: </p>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="importanceRadios" id="importanceYes" value="Yes" checked>
          <label class="form-check-label" for="importanceYes">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="importanceRadios" id="importanceNo" value="No">
          <label class="form-check-label" for="importanceNo">
            No
          </label>
        </div>

        <!-- <div>
          <p class="inter-font">Enter importance ('Yes' or 'No'): </p>
          <input class="form-control" type="text" id="importance">
        </div> -->
        <button class="button" id="submit-button" style="margin-left: 0px">Submit</button>
      </form>
      <h2>View Tasks</h2>
      <table class="table table-striped" id="data-table">
        <thead>
          <tr>
            <th>Task</th>
            <th>Class</th>
            <th>Due Date</th>
            <th>Important</th>
            <th>Priority</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody id="data-tbody">
        </tbody>
      </table>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
