<html lang="en">
  <head>
    <title>String Combiner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/main.js"></script>
   <!--<link rel="stylesheet" href="css/main.css">  -->  
<link href="https://cdn.jsdelivr.net/npm/beercss@3.5.1/dist/cdn/beer.min.css" rel="stylesheet">

  <body>
    <h1 id="pagetitle" class="center">This site will combine your text!</h1>
    <br>
    <br>
    <br>
    <form>
      <label> First half here:<input type="text" id="frontstring"></label>
      <label> Second half here:<input type="text" id="backstring"></label>
      <br>
      <button id = "submitButton">Combine!</button>
      <br>
      <br>
    </form>

    <table id="responseTable" class = "center">
      <tr>
        <th> Entry Number </th>
        <th> Combined String </th>
        <th> String Length </th>
        <th> Delete </th>
        <th> Edit </th>
      </tr>
    </table>
    
    <button id = "logoutButton" class = "center">logout</button>
