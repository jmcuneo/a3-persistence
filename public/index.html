<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 A3 Calculator</title>
    <meta charset="utf-8">
    <meta name="Viewport for calculator application" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css"><!--reference to the .css file that houses styling information-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"> <!--references the font for the entire webpage-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

      body{     
        font-family: "Madimi One", sans-serif;      
        font-weight: 400;
        font-style: normal;
      }
    </style> <!--references the font styling for the webpage.-->
  </head>
  <body>
    <form>
      <h1> Calculator: Addition, Subtraction, Multiplication, and Division</h1>
      <label for= "num1"> First Number:</label>
      <input type="number" id="num1"> 
      <br>
      <label for= "num2"> Second Number:</label>
      <input type="number" id="num2">
      <br>
      <div>
      <button id="addButton"> Addition</button>
      <button id="subtractButton"> Subtraction</button>
      <button id="multiplyButton"> Multiplication</button>
      <button id="divideButton"> Division</button> 
      </div>
      <br>
      <br>
    </form>
    <button id="signOutButton">Sign Out</button>
    <br>
    <div id="t">
    <table id="result" class= "center"></table>
    <h2>Previous Results:</h2>
    <table id="previousResults">
      <thead>
        <tr>
          <th>Operation #:</th>
          <th>Result:</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows here -->
      </tbody>
    </table>
  </div>
  </body>
