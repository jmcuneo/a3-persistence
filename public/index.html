<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Yuran Xue">
  <title>Login Page</title>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <button type="submit">Login</button>
    <button type="signup" onclick="window.location.href = 'SignUp.html'">Don't have an account? Sign up right now</button>
    <button type="Github" onclick="window.location.href = 'OAuth.html'">Login with Github Account</button>
  </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({username, password})
      });
      if (response.ok) {
        window.location.href = "/index2.html";
      }
      else {
        alert("Your Username or Password is wrong");
      }
    });
</script>
</body>
</html>
