<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">

  <!-- get rid  of favicon error -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
  <main>
    <div class="panel">
      <h1>Add a new task</h1>
      <form>
        <div id="form-input-container">
          <label for="task-name">Name: </label>
          <input type="text" id="task-name" placeholder="e.g. do the dishes">
          <label for="task-date">Due date: </label>
          <input type="datetime-local" id="task-date">
          <label for="task-color">Color: </label>
          <input type="color" id="task-color" value="#0080ff">
        </div>
        <button id="submit-button">Add task</button>
      </form>
    </div>
  
    <div class="panel">
      <h1>Things to do</h1>
      <table>
        <thead>
          <tr>
            <th>
              Task
            </th>
            <th>
              Due Date
            </th>
            <th>
              Priority
            </th>
            <th>
              Actions
            </th>
          </tr>
        </thead>
        <tbody id="table-items">
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    <p>Parker Frizzle | Assignment 2 for CS 4241 (Webware) | <a href="https://github.com/pfrizz/a2-parkerfrizzle">View source on GitHub</a></p>
  </footer>
</body>

</html>
