<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <script defer src="js/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>To Do</title>
</head>

<body class="bg-light d-flex vh-100 align-items-center justify-content-center">
  <div class="container bg-white shadow rounded p-4" style="max-width: 80vw;">
    <h1 class="text-center mb-4">To-Do List</h1>
    <ul id="todos-list" class="list-group mb-3"></ul>
    <form id="form" class="d-flex gap-2 mt-3">
      <input type="text" id="input" class="form-control" placeholder="Add a new task">
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
