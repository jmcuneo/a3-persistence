<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta 
    name="description"
    content= "CS 4241 Assignment 3: What To Bring. What To Bring is a simple application to track contributions and note what needs to brought.">
    <meta charset="utf-8">
    
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
  </head>
  
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="header">What To Bring</div>
    <div class="text-grid">
      <form>
        <input type="text" id="yourname" name="name" maxlength="10" value="" placeholder="Enter Name"> <!--placeholder allows user to type directly without deleting valuetag first-->
        <input type="text" id="youritem" maxlength="10" value="" placeholder="Enter Item">
        <input type="number" min= "0" step="1" maxlength="10" oninput="validity.valid||(value='');" id="numItems" value="" placeholder="Enter Quanitity"> <!--only allow whole, positive numbers-->
        <input type="number" min="0" maxlength="10" id="itemPrice" value="" placeholder="Enter Item Price">
        <button id="submit" class="btn btn-warning">submit</button>
      </form>
    </div>

    <div>
      <form>
        <input type="text" id="suggestItem" maxlength="10" value="" placeholder="Enter Item">
        <input type="number" min= "0" step="1" maxlength="10" oninput="validity.valid||(value='');" id="suggestQty" value="" placeholder="Enter Quanitity"> <!--only allow whole, positive numbers-->
        <button type="button" class="btn btn-warning" id="suggest">suggest</button>
      </form>
    </div>

    <!--Start of Flex-->
    </div>
    <div class="flex-container">
      <!-- Table to display fetched user data -->
      <div class="column">
        <h2>Who's Bringing What:</h2>
        <table id="table">
          <tr>
            <th>Name</th>
            <th>Item</th>
            <th>Quanitity</th>
            <th>Total Cost</th>
            <th>Delete an Item</th>
          </tr>
        </table>
      </div>
      <!--Guest List-->
      <div class="column">
        <h2 id="number">Who's Coming:</h2>
        <ol id="guestList" class="list-group list-group-numbered">
        </ol>
        
      </div>
      <div class="column">
        <h2>Suggestions:</h2>
        <table id="tableSuggest">
          <tr>
            <th role="columnheader">Item</th>
            <th>Quanitity</th>
            <th>Bring This Item</th>
          </tr>
        </table>
      </div>
    </div>
  
  </body>
</html>
