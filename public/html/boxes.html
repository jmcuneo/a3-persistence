<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="/css/main.css">
    <meta name="description" content="Manage your boxes here!" />
    <title>BoxFort - Manager</title>
  </head>
  <body>
    <main class="container">
      <div class="glayout">
        <div class="main_content">
          <div class="toolbar">
            <button id="Hammer" onclick="use_tool(1, this, document.getElementById('Paint'))">
              Delete
              <img src="/images/f7--hammer.svg" alt="Delete Boxes"/>
            </button>
            <button id="Paint" onclick="use_tool(2, this, document.getElementById('Hammer'))">
              Paint
              <img src="/images/oui--brush.svg" alt="Paint Boxes"/>
            </button>
            <div id="color_pick" value="Color">
              <div id="color_holder" class="colors">
              </div>
            </div>
            <div class="spacer"></div>
            <button id="logout" value="Logout" onclick="logout()">Logout</button>
          </div>
          <div class="spacetaker"></div>
          <div id="box_area" class="box_area">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <button class="box add_box">+</button>
          </div>
        </div>
        <div class="leaderboard">
          <table>
            <tbody id="leaderboard">
              <tr>
                <th>User</th>
                <th>Total</th>
              </tr>
          </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
  <script src="../scripts/boxes.js"></script>
</html>
