<!doctype html>
<html lang="en">
<head>
  <title>To Not-Do List</title>
  <meta name="description" content="Manage tasks you don't want to do!" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />

  <link rel="icon" href="/favicon.ico" />

  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
  />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="./js/color-modes.js"></script>

  <script>

    const logoutBtn = document.querySelector("#logout-btn");
    logoutBtn.onclick = async function () {
      const response = await fetch("/auth/github");
      if (response.ok) {
        window.location.href = "/login";
      }
    };
  </script>

  <!-- get rid of favicon error -->
  <!--    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />-->
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary vh-100 vw-100">

<main class="p-4 w-25 m-auto">
  <div>
    <img src="./logo512.png" alt="To Not-Do List" width="72" height="72" class="mb-4" />
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <a href="/auth/github" class="btn btn-primary w-100 py-2" role="button">Log in with Github</a>
    <p class="mt-3 mb-3 text-body-secondary">&copy; 2024 Gabriel Shiu, CS 4241 Webware</p>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
