<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shrimple To-Do: Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Super amazing form website">
    <script async src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>

  <body>
      <div id="container">
        <main>
          <nav>
            <button class="btn btn-dark" onclick="location.href='/logout'">Logout</button>
          </nav>
          <header class="centered">
            <h1>Shrimple To-Do List</h1>
            <p>Make sure all fields are filled out for submissions.
            <br> To delete, only the name is necessary. 
            <br>To edit, make sure the name matches exactly and all the other fields are filled.</p>
          </header>
          <form id="form">
            <div class="row mb-3">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="description" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="description" placeholder="Description">
              </div>
            </div>
            <div class="row mb-3">
              <label for="date" class="col-sm-2 col-form-label">Creation Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="date" required>
              </div>
            </div>


            <!-- <div class="row mb-3">
              <label for="priority" class="col-sm-2 col-form-label">Priority</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="priority" min="0" max="10">
              </div>
            </div> -->

            <div class="row mb-3">
              <label for="priority" class="col-sm-2 col-form-label">Priority</label>
              <div class="col-sm-10">
                <select id="priority" class="form-select form-select-sm" aria-label="Small select" required>
                  <option selected="">Choose priority</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="4">Four</option>
                  <option value="5">Five</option>
                  <option value="6">Six</option>
                  <option value="7">Seven</option>
                  <option value="8">Eight</option>
                  <option value="9">Nine</option>
                  <option value="10">Ten</option>
                </select>
              </div>
              
            </div>


            <button id="starter" class="btn btn-warning">Submit</button>
            <button id="delete" class="btn btn-danger">Delete</button>
            <button id="edit" class="btn btn-primary">Edit</button>
          </form>
          <div class="centered">
            <h2>Results</h2>
            <button id="getResults" class="btn btn-secondary">Refresh Results</button>
            <div id="tableContainer">
              <table id="table" class="table"></table>
            </div>
          </div>
          <footer>
            check out the <a style="color: black;" href="https://github.com/Darneur/a3-DarrenNi">repository</a> on github
          </footer>
        </main>
      </div>
  </body>


</html>
